<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <script>
        async function signup() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const register = document.getElementById("register").value;
            const password = document.getElementById("password").value;

            const res = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, register, password })
            });

            const data = await res.json();
            if (data.register) {
                window.location.href = `dashboard.html?register=${data.register}`;
            } else {
                alert(data.message);
            }
        }
    </script>
</head>
<body>
    <h2>Signup</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="register" placeholder="Register Number" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="signup()">Signup</button>
</body>
</html>
