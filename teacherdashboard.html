<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Roll Call Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .subject-section {
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .subject-select, .date-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .subject-select {
            flex: 2;
        }

        .date-select {
            flex: 1;
        }

        .submit-btn, .update-btn {
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn {
            background: #28a745;
        }

        .submit-btn:hover {
            background: #218838;
        }

        .update-btn {
            background: #007bff;
        }

        .update-btn:hover {
            background: #0056b3;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .student-card[data-status="Present"] {
            background: rgba(40, 167, 69, 0.05);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3),
                        inset 0 0 15px rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .student-card[data-status="Present"]::before {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), transparent);
        }

        .student-card[data-status="Absent"] {
            background: rgba(220, 53, 69, 0.05);
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3),
                        inset 0 0 15px rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .student-card[data-status="Absent"]::before {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), transparent);
        }

        .student-card[data-status="OD"] {
            background: rgba(255, 193, 7, 0.05);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3),
                        inset 0 0 15px rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .student-card[data-status="OD"]::before {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), transparent);
        }

        .student-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .student-info {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .student-register {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .attendance-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .attendance-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .od-btn {
            background: #ffc107;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .present-btn {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }

        .absent-btn {
            background: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
        }

        .attendance-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .attendance-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            grid-column: 1 / -1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .error-message, .success-message {
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .success-message {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="welcome-text">Welcome, <span id="teacherName">Teacher</span></h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="subject-section">
            <div class="controls">
                <select class="subject-select" id="subjectSelect">
                    <option value="">Select a Subject</option>
                </select>
                <input type="date" class="date-select" id="dateSelect">
                <button class="submit-btn" onclick="submitAttendance()">
                    <span>âœ“</span> Submit Attendance
                </button>
                <button class="update-btn" onclick="updateAttendance()" style="display: none;">
                    <span>ðŸ”„</span> Update Attendance
                </button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="student-grid" id="studentGrid">
                <div class="no-data">Select a subject to view students</div>
            </div>
        </div>
    </div>

    <script>
        // Check if teacher is logged in
        const staffData = JSON.parse(sessionStorage.getItem('staffData'));
        if (!staffData) {
            window.location.href = 'staff_login.html';
        }

        // Display teacher name
        document.getElementById('teacherName').textContent = staffData.name;

        // Set today's date as default
        document.getElementById('dateSelect').valueAsDate = new Date();

        // Fetch and populate subjects
        async function fetchSubjects() {
            try {
                const response = await fetch('http://localhost:5000/getSubjects');
                const subjects = await response.json();
                
                const subjectSelect = document.getElementById('subjectSelect');
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.course_code;
                    option.textContent = `${subject.course_code} - ${subject.course_name}`;
                    subjectSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching subjects:', error);
                showError('Failed to load subjects');
            }
        }

        // Fetch students for selected subject
        async function fetchStudents(courseCode) {
            try {
                const date = document.getElementById('dateSelect').value;
                const response = await fetch(`http://localhost:5000/getStudentsBySubject?courseCode=${courseCode}`);
                const students = await response.json();
                
                const studentGrid = document.getElementById('studentGrid');
                studentGrid.innerHTML = '';

                if (students.length === 0) {
                    studentGrid.innerHTML = `
                        <div class="no-data">No students found for this subject</div>
                    `;
                    return;
                }

                // Fetch existing attendance for the selected date
                const attendanceResponse = await fetch(`http://localhost:5000/getAttendance?courseCode=${courseCode}&date=${date}`);
                const existingAttendance = await attendanceResponse.json();

                // Show/hide update button based on existing attendance
                document.querySelector('.update-btn').style.display = existingAttendance.length > 0 ? 'flex' : 'none';

                students.forEach(student => {
                    const existingStatus = existingAttendance.find(a => a.register === student.register)?.status || 'Present';
                    const card = document.createElement('div');
                    card.className = 'student-card';
                    card.dataset.status = existingStatus;
                    
                    card.innerHTML = `
                        <div class="student-info">
                            <div class="student-register">${student.register}</div>
                            <div class="student-name">${student.name}</div>
                        </div>
                        <div class="attendance-controls">
                            <button class="attendance-btn od-btn ${existingStatus === 'OD' ? 'active' : ''}" onclick="markAttendance(this, 'OD')">OD</button>
                            <button class="attendance-btn present-btn ${existingStatus === 'Present' ? 'active' : ''}" onclick="markAttendance(this, 'Present')">âœ“</button>
                            <button class="attendance-btn absent-btn ${existingStatus === 'Absent' ? 'active' : ''}" onclick="markAttendance(this, 'Absent')">âœ•</button>
                        </div>
                    `;
                    studentGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching students:', error);
                showError('Failed to load students');
            }
        }

        // Mark attendance for a student
        function markAttendance(button, status) {
            const card = button.closest('.student-card');
            const buttons = card.querySelectorAll('.attendance-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            card.dataset.status = status;
        }

        // Submit attendance
        async function submitAttendance() {
            const courseCode = document.getElementById('subjectSelect').value;
            const date = document.getElementById('dateSelect').value;

            if (!courseCode) {
                showError('Please select a subject');
                return;
            }

            if (!date) {
                showError('Please select a date');
                return;
            }

            const cards = document.querySelectorAll('.student-card');
            const attendanceData = [];

            cards.forEach(card => {
                if (card.dataset.status) {
                    attendanceData.push({
                        register: card.querySelector('.student-register').textContent,
                        status: card.dataset.status
                    });
                }
            });

            if (attendanceData.length === 0) {
                showError('Please mark attendance for at least one student');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/submitAttendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        courseCode,
                        date,
                        attendance: attendanceData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Attendance submitted successfully');
                } else {
                    showError(data.message || 'Failed to submit attendance');
                }
            } catch (error) {
                console.error('Error submitting attendance:', error);
                showError('Failed to submit attendance');
            }
        }

        // Update attendance
        async function updateAttendance() {
            const courseCode = document.getElementById('subjectSelect').value;
            const date = document.getElementById('dateSelect').value;

            if (!courseCode) {
                showError('Please select a subject');
                return;
            }

            if (!date) {
                showError('Please select a date');
                return;
            }

            const cards = document.querySelectorAll('.student-card');
            const attendanceData = [];

            cards.forEach(card => {
                if (card.dataset.status) {
                    attendanceData.push({
                        register: card.querySelector('.student-register').textContent,
                        status: card.dataset.status
                    });
                }
            });

            if (attendanceData.length === 0) {
                showError('Please mark attendance for at least one student');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/updateAttendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        courseCode,
                        date,
                        attendance: attendanceData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Attendance updated successfully');
                } else {
                    showError(data.message || 'Failed to update attendance');
                }
            } catch (error) {
                console.error('Error updating attendance:', error);
                showError('Failed to update attendance');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Handle subject selection
        document.getElementById('subjectSelect').addEventListener('change', (e) => {
            const courseCode = e.target.value;
            if (courseCode) {
                fetchStudents(courseCode);
            } else {
                document.getElementById('studentGrid').innerHTML = `
                    <div class="no-data">Select a subject to view students</div>
                `;
            }
        });

        // Handle date change
        document.getElementById('dateSelect').addEventListener('change', () => {
            const courseCode = document.getElementById('subjectSelect').value;
            if (courseCode) {
                fetchStudents(courseCode);
            }
        });

        // Logout function
        function logout() {
            sessionStorage.removeItem('staffData');
            window.location.href = 'staff_login.html';
        }

        // Initial load
        fetchSubjects();
    </script>
</body>
</html>
