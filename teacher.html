<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Roll Call Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .header:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .welcome-text {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .logout-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(238, 82, 83, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 82, 83, 0.4);
        }

        .controls-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .control-group select, .control-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover, .control-group input:hover {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .submit-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            align-self: flex-end;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .attendance-table {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(76, 175, 80, 0.05);
            transition: all 0.3s ease;
        }

        .status-select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-select:hover {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .status-present { color: #4CAF50; }
        .status-absent { color: #dc3545; }
        .status-od { color: #ffc107; }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-action-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .quick-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .quick-action-btn.present { color: #4CAF50; }
        .quick-action-btn.absent { color: #dc3545; }
        .quick-action-btn.od { color: #ffc107; }

        @media (max-width: 768px) {
            .dashboard {
                padding: 10px;
            }

            .controls-container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .welcome-text {
                font-size: 1.5rem;
            }

            .quick-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="welcome-text">Welcome, <span id="teacherName"></span></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="controls-container">
            <div class="control-group">
                <label for="subjectSelect">Select Subject</label>
                <select id="subjectSelect" onchange="loadStudents()">
                    <option value="">Select a subject</option>
                </select>
            </div>
            <div class="control-group">
                <label for="datePicker">Select Date</label>
                <input type="date" id="datePicker" onchange="loadStudents()">
            </div>
            <button class="submit-btn" onclick="saveAttendance()">Save Attendance</button>
        </div>

        <div class="quick-actions">
            <button class="quick-action-btn present" onclick="markAll('Present')">Mark All Present</button>
            <button class="quick-action-btn absent" onclick="markAll('Absent')">Mark All Absent</button>
            <button class="quick-action-btn od" onclick="markAll('OD')">Mark All OD</button>
        </div>

        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Register No</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Student attendance records will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const userData = JSON.parse(sessionStorage.getItem('userData'));
        if (!userData || userData.role !== 'teacher') {
            window.location.href = 'index.html';
        }

        // Display teacher name
        document.getElementById('teacherName').textContent = userData.name;

        let students = [];
        let currentSubject = '';
        let currentDate = '';

        // Set today's date as default
        document.getElementById('datePicker').valueAsDate = new Date();

        // Fetch subjects and initialize the page
        async function initializePage() {
            try {
                // Fetch subjects
                const subjectsResponse = await fetch('http://localhost:5000/getSubjects');
                const subjectsData = await subjectsResponse.json();
                
                // Add subjects to selector
                const subjectSelect = document.getElementById('subjectSelect');
                subjectsData.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.course_code;
                    option.textContent = `${subject.course_code} - ${subject.course_name}`;
                    subjectSelect.appendChild(option);
                });

                // Load students for the selected subject and date
                loadStudents();
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        async function loadStudents() {
            const subject = document.getElementById('subjectSelect').value;
            const date = document.getElementById('datePicker').value;

            if (!subject || !date) return;

            currentSubject = subject;
            currentDate = date;

            try {
                // Fetch students for the selected subject
                const response = await fetch(`http://localhost:5000/getStudentsBySubject?subject=${subject}`);
                students = await response.json();

                // Fetch existing attendance for the selected date
                const attendanceResponse = await fetch(`http://localhost:5000/getAttendanceByDate?subject=${subject}&date=${date}`);
                const attendanceData = await attendanceResponse.json();

                // Create attendance map
                const attendanceMap = new Map(attendanceData.map(a => [a.register, a.status]));

                // Update table
                const tbody = document.getElementById('attendanceTableBody');
                tbody.innerHTML = '';

                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.register}</td>
                        <td>${student.name}</td>
                        <td>
                            <select class="status-select status-${attendanceMap.get(student.register)?.toLowerCase() || 'none'}" 
                                    onchange="updateStatus(this, '${student.register}')">
                                <option value="None" ${!attendanceMap.get(student.register) ? 'selected' : ''}>None</option>
                                <option value="Present" ${attendanceMap.get(student.register) === 'Present' ? 'selected' : ''}>Present</option>
                                <option value="Absent" ${attendanceMap.get(student.register) === 'Absent' ? 'selected' : ''}>Absent</option>
                                <option value="OD" ${attendanceMap.get(student.register) === 'OD' ? 'selected' : ''}>OD</option>
                            </select>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        function updateStatus(select, register) {
            select.className = `status-select status-${select.value.toLowerCase()}`;
        }

        function markAll(status) {
            const selects = document.querySelectorAll('.status-select');
            selects.forEach(select => {
                select.value = status;
                select.className = `status-select status-${status.toLowerCase()}`;
            });
        }

        async function saveAttendance() {
            if (!currentSubject || !currentDate) {
                alert('Please select both subject and date');
                return;
            }

            const attendanceData = [];
            const selects = document.querySelectorAll('.status-select');
            
            selects.forEach((select, index) => {
                if (select.value !== 'None') {
                    attendanceData.push({
                        register: students[index].register,
                        attendancedate: currentDate,
                        status: select.value
                    });
                }
            });

            try {
                const response = await fetch('http://localhost:5000/saveAttendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject: currentSubject,
                        date: currentDate,
                        attendance: attendanceData
                    })
                });

                if (response.ok) {
                    alert('Attendance saved successfully!');
                } else {
                    throw new Error('Failed to save attendance');
                }
            } catch (error) {
                console.error('Error saving attendance:', error);
                alert('Error saving attendance. Please try again.');
            }
        }

        function logout() {
            sessionStorage.removeItem('userData');
            window.location.href = 'index.html';
        }

        // Initialize page when loaded
        initializePage();
    </script>
</body>
</html>
